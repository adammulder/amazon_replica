<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/index.css">
<title>Title</title>
</head>
<body>
    <section class="bg-white text-dark p-10 p-lg-0 text-start mt-5">
        <div class="container p-5 bg-white pb-0">
            <div class="row">
                <div class="col-md-4 offset-md-4 p-4" style="border:1px solid #cacacab9">
                    <div class="align-items-center">
                        <h1>Sign In</h1>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="text-end">
                        <a href="#" class="text-decoration-none">Forgot Password</a>
                    </div>
                    <div class="d-grid gap-2 col-10 mx-auto p-2">
                        <button class="btn btn-primary btn-warning" type="button">Continue</button>
                    </div>
                    <div class="text-start p-3">
                        <a href="#" class="text-decoration-none">Need Help?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-white">
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                    <div class="p-2" style="width: 100%; height: 20px; border-bottom: 1px solid #cacacab9; text-align: center">
                        <span style="font-size: 30; background-color: white; padding: 0 10px;">
                          New To Amazon?
                        </span>
                    </div>
                    <div class="accountbutton">
                        <div class="d-grid gap-2 col-12 mx-auto p-4">
                            <button class="btn btn-primary btn-light" type="button">Create your Amazon Account</button>
                        </div>
                    </div>     
                </div>
            </div>
        </div>
        <div class="container-flex">
            <div class="row">
                <div class="p-2" style="width: 100%; height: 20px; border-bottom: 2px solid #cacacab9; text-align: center"></div>
            </div>
        </div>
        <div class="container bg-white">
            <div class="row">
                    <ul class="nav justify-content-center p-4">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Conditions of use</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Privacy Policy</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="container bg-white">
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                    <h6 class="fw-normal">&copy; 1996-2020, Amazon.com,inc or it's affiliates</h6>
                </div> 
            </div>
        </div>
    </section>
     
         
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
